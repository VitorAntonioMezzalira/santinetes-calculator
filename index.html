<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .portion-calculator {
            display: none;
            background-color: #eeeeee;
        }

        .portions-table tr td {
            text-align: right;
        }

        .portions-table tr th {
            width: 5rem;
        }

        .true {
            background-color: #aaffaa;
        }

        .false {
            background-color: #ffaaaa;
        }
    </style>
</head>

<body>

    <p>
        <label for="total-money">Valor da Nota: </label>
        <input type="text" id="total-money">
        <button onclick="openInvoice(true)">Iniciar</button>
    </p>

    <div class="portion-calculator">
        <form class="portions-form">
            <p><label for="money">Parte: </label><input id="money" type="text"><input id="submit-money" type="submit"
                    value="Calcular"></p>

            <fieldset>

                <legend>Quem Consumiu?</legend>
                <input id="checkbox-vitor" type="checkbox"><label for="checkbox-vitor">Vitor</label>
                <input id="checkbox-debora" type="checkbox"><label for="checkbox-debora">Debora</label>
                <input id="checkbox-samanta" type="checkbox"><label for="checkbox-samanta">Samanta</label>
                <input id="checkbox-fernanda" type="checkbox"><label for="checkbox-fernanda">Fernanda</label>

            </fieldset>
        </form>
        <table class="portions-table">
            <!-- Calculated Portions -->
        </table>
        <div class="invoice-info">
            <p>
                <label for="key">Nota: </label>
                <input id="key" type="text"> 
                <button onclick="openInvoice(false)">Abrir Nota</button>
            </p>
            <p><label for="total-invoice">Total: </label><input disabled="true" id="total-invoice" type="text"></p>
            <p><label for="discount-invoice">Descontos: </label><input disabled="true" id="discount-invoice"
                    type="text"></p>
            <p><label for="rest-invoice">Resto: </label><input disabled="true" id="rest-invoice" type="text"></p>
        </div>

    </div>

    <button onclick="finishInvoice()">Finalizar Nota</button>

    <table class="invoices-table">
        <!-- Calculated Invoices -->
    </table>

    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./tableBuilder.js"></script>

    <script type="text/javascript">

        const portionCalculator = document.querySelector('.portion-calculator');

        function openForm() {
            portionCalculator.style.display = 'block';
        }

        function closeForm() {
            portionCalculator.style.display = 'none';
        }

    </script>
</body>

</html>
