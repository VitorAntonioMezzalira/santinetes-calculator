<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>

  <div class="interface">

    <header class="header"></header>

    <main class="main">
      <div class="main-container">

        <table class="table-form">
          <tr>
            <td><label for="total-money">Valor da Nota: </label></td>
            <td><input class="input-primary" type="text" id="total-money"><button class="button-primary" id="button-create-invoice">Nova Nota</button></td>
          </tr>
        </table>

        <section class="portion-section">
          <table class="table-form portions-form">
            <tr>
              <td><label for="money">Valor da porção: </label></td>
              <td><input class="input-primary" id="money" type="text"><button class="button-primary" id="submit-money">Calcular</button></td>
            </tr>
          </table>
          <div class="checkbox-santinetes">
            <h3>Quem Consumiu?</h3>
            <ul class="checkboxes">
              <li>Debora</li>
              <li>Fernanda</li>
              <li>Samanta</li>
              <li>Vitor</li>
            </ul>
          </div>

          <table class="portions-table table">
            <!-- Calculated Portions -->
          </table>
          <table class="table-form invoice-info">
            <tr>
              <td><label for="value-invoice">Valor da Nota: </label></td>
              <td><input class="input-primary" id="value-invoice" type="text"></td>
            </tr>
            <tr>
              <td><label for="discount-invoice">Descontos: </label></td>
              <td><input class="input-primary" disabled="true" id="discount-invoice" type="text"></td>
            </tr>
            <tr>
              <td><label for="rest-invoice">Resto: </label></td>
              <td><input class="input-primary" disabled="true" id="rest-invoice" type="text"></td>
            </tr>
          </table>

          <p>
            <button class="button-primary" id="button-finish-invoice">Salvar</button>
          </p>

        </section>

        <table class="table" id="invoices-table">
          <!-- Calculated Invoices -->
        </table>
      </div>

    </main>

    <footer class="footer"></footer>
  </div>

  <script type="text/javascript" src="./script.js"></script>
  <script type="text/javascript" src="./portions-table-builder.js"></script>
  <script type="text/javascript" src="./invoices-table-builder.js"></script>

  <script type="text/javascript">

    const checkboxes = document.querySelectorAll('.checkboxes li');

    checkboxes.forEach(checkbox => {

      checkbox.addEventListener('click', () => {

        if (checkbox.className === 'on') {
          checkbox.classList.remove('on');
        } else {
          checkbox.classList.add('on');
        };

      });

    });

  </script>
</body>

</html>
